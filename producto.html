<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <!-- Pre-cargando normalize & styles css -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="preload" href="css/styles.css" as="style">
    <!-- Cargando fuentes desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- Cargando hojas de estilo -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Store</a>
        <a class="navegacion__enlace " href="nosotros.html">About Us</a>
    </nav>


    <main class="contenedor">
        <h1>React JS</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="/img/3.jpg" alt="img producto">
            <div class="camisa__contenido">
                <p class="camisa__info">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officiis laborum eaque quia itaque optio blanditiis aperiam nam explicabo, minima consequatur magnam sint. Nihil sapiente natus aspernatur corporis rem dicta earum!

                    <form class="formulario">
                        <select class="formulario__campo">
                            <option disabled selected>SIZE CHART</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                        <input class="formulario__campo" type="number" placeholder="Pieces" min="1">
                        <input class="formulario__submit" type="submit" value="Add to Cart">
                    </form>
                </p>
            </div>
        </div>
    </main>


    <footer class="footer">
        <p class="footer__texto">FrontEnd Store - All rights reserved 2021</p>
    </footer>
</body>
</html>
